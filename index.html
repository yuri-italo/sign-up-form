<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="background-container">
    <div class="logo-container">
      <img src="./img/odin-lined.png" alt="Logo">
      <h1>ODIN</h1>
    </div>
    <p>
      Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halle West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
    </p>
  </section>
  <section class="form-container">
    <form action="#" method="post">
      <div class="form-part-1">
        <p>This is not a real online service!</p>
        <p>You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="form-part-2">
        <h2>Let's do this!</h2>

        <div class="input-group">
          <div class="input-element">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="input-element">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>
        <div class="input-group">
          <div class="input-element">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="input-element">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="input-group">
          <div class="input-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="input-element">
            <label for="password-confirm">Confirm password</label>
            <input type="password" name="password-confirm" id="password-confirm">
          </div>
        </div>
      </div>
      <div class="form-part-3">
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </section>
</body>

</html>
